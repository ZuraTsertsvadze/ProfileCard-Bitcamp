<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card Component</title>
  </head>
  <body>
    <div class="top">
      <img alt="cicle" src="img/bg-pattern-top.svg" class="top-cicle" />
      <img alt="cicle" src="img/bg-pattern-bottom.svg" class="bot-cicle" />

      <main>
        <img alt="card-bg" src="img/bg-pattern-card.svg" class="card-bg" />
        <div class="control">
          <div class="outline">
            <img alt="prof-pic" src="img/image-victor.jpg" class="prof-pic" />
          </div>
        </div>
        <div class="text-1">Victor Crest<spa class="text-3">26</spa></div>
        <div class="text-2">London</div>
        <!-- <div class="line"></div> -->
        <footer>
          <div class="info">
            <span class="text-4">80K</span>
            <span class="text-5">Followers</span>
          </div>
          <div class="info">
            <span class="text-4">803K</span> <span class="text-5">Liks</span>
          </div>
          <div class="info">
            <span class="text-4">1.4K</span> <span class="text-5">Photos</span>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
